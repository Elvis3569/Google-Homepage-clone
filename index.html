<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="Google Clone Project" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav_bar">
        <ul>
          <li class="gmail"><a href="#">Gmail</a></li>
          <li class="images"><a href="#">Images</a></li>
          <li class="icons">
            <a href="#"><i class="fas fa-th"></i></a>
          </li>
          <li class="portrait">
            <a href="#"><img src="img/Elvis.jpeg" alt="portrait" /></a>
          </li>
        </ul>
      </div>
      <div class="container_main">
        <div class="logo">
          <img src="img/googlelogo.png" alt="Google Logo" />
        </div>
        <div class="searchbox">
          <div class="searchbox-container">
            <div class="container_searchIcon">
              <a href="#"><i class="fas fa-search"></i></a>
            </div>
            <div class="input-container">
              <input type="text" />
            </div>
            <div class="container_mic">
              <a href="#"><i class="fas fa-microphone mic"></i></a>
            </div>
          </div>
        </div>
        <div class="container_buttons_search">
          <a href="#"
            ><div class="google_search button_search">Google Search</div></a
          >
          <a href="#"
            ><div class="feeling_lucky button_search">I'm Feeling Lucky</div></a
          >
        </div>
      </div>
      <div class="footer">
        <div class="footer_left">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="footer_right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
